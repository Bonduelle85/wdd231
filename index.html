<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="WDD 231 Home Page by Anton Gorokhov" />
    <meta name="author" content="Anton Gorokhov" />

    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/home-page-large.css" rel="stylesheet" />
    <link href="styles/home-page-small.css" rel="stylesheet" />

    <script src="scripts/home-page.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Inclusive+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      href="https://bonduelle85.github.io/wdd231/icon-144x144.ico"
    />

    <title>WDD 231 - Course Home Page - Anton Gorokhov</title>

    <!-- Open Graph -->
    <meta property="og:title" content="Anton Gorokhov's WDD231 website" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://bonduelle85.github.io/wdd231/index.html"
    />
    <meta
      property="og:image"
      content="https://bonduelle85.github.io/wdd231/images/open-graph.webp"
    />
    <meta property="og:description" content="Anton Gorokhov's WDD231 website" />
    <meta name="twitter:title" content="Anton Gorokhov's WDD231 website" />
    <meta
      name="twitter:description"
      content="Anton Gorokhov's WDD231 website"
    />
    <meta
      name="twitter:image"
      content="https://bonduelle85.github.io/wdd231/images/open-graph.webp"
    />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <header>
      <picture class="picture">
        <img src="images/home-page-photo.webp" alt="anton-photo" width="80" />
      </picture>
      <h1 data-text="AntonGorokhov">AntonGorokhov</h1>
      <button id="menu-button" aria-label="open menu">
        <span class="span span1"></span>
        <span class="span span2"></span>
        <span class="span span3"></span>
      </button>
    </header>
    <nav id="animation">
      <ul class="main-nav">
        <li><a href="index.html" title="Home" class="active">Home</a></li>
        <li>
          <a
            href="https://bonduelle85.github.io/wdd231/chamber/index.html"
            title="Chamber"
            target="_blank"
            >Chamber</a
          >
        </li>
        <li>
          <a href="https://github.com/Bonduelle85" title="GitHub Profile"
            >GitHub Profile</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/anton-gorokhov" title="LinkedIn"
            >LinkedIn</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="cards">
        <section class="card card-work">
          <h2>Course Work</h2>
          <ul id="course-work-list">
            <li>
              <a href="prophets.html" title="prophets" class="active"
                >Prophets</a
              >
            </li>
            <li></li>
            <li></li>
          </ul>
        </section>
        <section class="card card-location">
          <h2>Moscow, Russia</h2>
          <picture class="picture">
            <source srcset="images/moscow.webp" media="(min-width: 800px)" />
            <source srcset="images/moscow.webp" media="(max-width: 799px)" />
            <img src="images/moscow.webp" alt="cathedral-photo" />
          </picture>
          <p>St. Basil's Cathedral</p>
        </section>
      </div>
      <section class="card card-courses">
        <h2>Web and Computer Programming Certificate</h2>
        <p>Number of credits required: <span id="credits-required"></span></p>
        <nav class="courses-nav">
          <a id="all">All</a>
          <a id="cse">CSE</a>
          <a id="wdd">WDD</a>
        </nav>
        <hr />
        <div class="course-items">
          <div class="course-item cse">CSE 110</div>
          <div class="course-item wdd">WDD 130</div>
          <div class="course-item cse">CSE 111</div>
          <div class="course-item cse">CSE 210</div>
          <div class="course-item wdd">WDD 131</div>
          <div class="course-item wdd">WDD 231</div>
        </div>
      </section>

      <dialog id="course-dialog"></dialog>
    </main>
    <footer>
      <p>
        <span id="current-year"></span>&#128039; Anton Gorokhov &#128039; Russia
        <img
          class="russian-flag"
          src="images/ru.svg"
          height="25"
          alt="russian flag"
        />
      </p>
      <p id="last-modified"></p>
    </footer>
  </body>
</html>
