<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Moscow Chamber of Commerce" />
    <title>Moscow Chamber of Commerce</title>
    <meta name="author" content="Anton Gorokhov" />

    <link href="styles/normalize.css" rel="stylesheet" />
    <link href="styles/directory-large.css" rel="stylesheet" />
    <link href="styles/directory-small.css" rel="stylesheet" />

    <script src="scripts/directory.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/chamber/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/chamber/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/chamber/favicon-16x16.png"
    />
    <link rel="manifest" href="/chamber/site.webmanifest" />

    <!-- Open Graph -->
    <meta property="og:title" content="Moscow Chamber of Commerce" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://bonduelle85.github.io/wdd231/chamber/directory.html"
    />
    <meta
      property="og:image"
      content="https://bonduelle85.github.io/wdd231/chamber/images/moskva-sity.webp"
    />
    <meta
      property="og:description"
      content="Moscow Chamber of Commerce website"
    />
    <meta
      property="og:logo"
      content="https://bonduelle85.github.io/wdd231/chamber/android-chrome-512x512.png"
    />

    <meta name="twitter:title" content="Moscow Chamber of Commerce" />
    <meta
      name="twitter:description"
      content="Moscow Chamber of Commerce website"
    />
    <meta
      name="twitter:image"
      content="https://bonduelle85.github.io/wdd231/chamber/images/moskva-sity.webp"
    />
    <meta name="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <header>
      <div class="logo-title-container">
        <picture class="logo">
          <img src="images/logo.webp" alt="chamber logo" width="80" />
        </picture>
        <div class="header-title">
          <h1>Moscow</h1>
          <p>Chamber of Moscow</p>
        </div>
      </div>

      <img
        class="day-night"
        src="images/day-night.png"
        loading="lazy"
        alt="Night mode "
        title="Night mode "
        width="64"
        height="64"
      />
      <button id="menu-button" aria-label="open menu">
        <span class="span span1"></span>
        <span class="span span2"></span>
        <span class="span span3"></span>
      </button>
    </header>
    <nav id="animation">
      <ul class="main-nav">
        <li><a href="" title="Home" class="active">Home</a></li>
        <li><a href="" title="Directory">Directory</a></li>
        <li><a href="" title="Join">Join</a></li>
        <li><a href="" title="Discover">Discover</a></li>
      </ul>
    </nav>
  </body>
</html>
